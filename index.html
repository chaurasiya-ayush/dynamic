<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid w-75 input-group input-group-text m-5">
        <div class="fw-bolder fs-2 m-4">Task Manager</div>
        <input type="text" id="nameInput" placeholder="Enter a name" class="form-control w-100">
        <div class="btn-group-lg">
            <button onclick="addName()" class="btn btn-success m-3">Add Name</button>
        </div>
    </div>
    
    <div class="container-fluid fs-1 m-5" style="text-transform: capitalize;">
        <ul id="nameList"></ul>
    </div>

    <script>
        // Adding functionality
        function addName() {
            let input = document.getElementById("nameInput");
            let name = input.value.trim();

            if (name) {
                let nameList = document.getElementById("nameList");
                let li = document.createElement("li");
                li.className = "d-flex  align-items-center";
                
                let nameSpan = document.createElement("span");
                nameSpan.textContent = name;
                
                let button = document.createElement("button");
                button.textContent = "Delete";
                button.className = " btn btn-danger ms-3 text-white";

                // Attach delete functionality
                button.addEventListener("click", function () {
                    nameList.removeChild(li);
                });

                li.appendChild(nameSpan);
                li.appendChild(button);
                nameList.appendChild(li);

                input.value = ""; 
            }
        }

        // this is change in newbranch
        // dhfdkjfhdshfjkhf
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
