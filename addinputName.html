<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="">
    <div class="container-fluid w-75 input-group input-group-text m-5">
        <div class="fw-bolder fs-2 m-4">Task Manager</div>
       <br>
        <input type="text" id="nameInput" placeholder="Enter a name"class="form-control w-100">
        <div class="btn-group-lg">
            <button onclick="addName()" class="btn btn-success m-3">Add Name</button>
        </div>
    </div>
    
    <div class="container-fluid fs-1  m-5 " style="text-transform: capitalize;">
        <ul id="nameList"></ul>

    </div>

    <script>
        let names = [];
        let nameList = document.getElementById("nameList");

        function addName() {
            let input = document.getElementById("nameInput");
            let name = input.value.trim();
            if (name) {
                names.push(name);
                let li = document.createElement("li");
                let button = document.createElement("button");
                button.textContent = "Delete";
                button.className = " ms-5 btn btn-danger text-white"
                li.textContent = name;
                nameList.appendChild(li);
                li.appendChild(button);
                button.id = "button"+names.length;
                id = "button"+names.length;
                input.value = "";
            }
            let button = document.getElementById(id);
            console.log("clicked");
            button.addEventListener("click",function(){
                
                names.pop();
                nameList.removeChild(nameList.lastChild);
            })
        }

    
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
